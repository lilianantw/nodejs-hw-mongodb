# swagger/paths/contacts/post.yaml
# опис ендпоінта POST /contacts

tags:
  - Contacts
summary: Створити новий контакт
operationId: createContact
description: 'Створює новий контакт користувача'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            example: "Alice Johnson"
          email:
            type: string
            example: "alice@example.com"
          phoneNumber:
            type: string
            example: "+380501112233"
          isFavourite:
            type: boolean
            example: false
          contactType:
            type: string
            enum: [work, home, personal]
            example: "personal"
          photo:
            type: string
            format: binary
responses:
  '201':
    description: Контакт створено
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '400':
    $ref: '../../../components/responses/400.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'


