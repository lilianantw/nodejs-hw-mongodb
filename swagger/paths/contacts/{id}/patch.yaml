# swagger/paths/contacts/{id}/patch.yaml

tags:
  - Contacts
summary: Оновити контакт за ID
operationId: updateContact
description: 'Оновлює контакт користувача за його унікальним ID'
security:
  - bearerAuth: []
parameters:
  - name: contactId
    in: path
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          phone:
            type: string
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Контакт успішно оновлено
    content:
      application/json:
        schema:
          $ref: '../../../components/schemas/contact.yaml'
  '400':
    description: Порожнє тіло запиту
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: Request body cannot be empty
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'

