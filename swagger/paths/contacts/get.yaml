# swagger/paths/contacts/get.yaml
#  опис ендпоінта GET /contacts


tags:
  - Contacts
summary: Отримати список контактів
operationId: getContacts
description: 'Повертає список контактів користувача з пагінацією'
security:
  - bearerAuth: []
parameters:
  - name: page
    in: query
    description: Номер сторінки
    required: false
    schema:
      type: integer
      default: 1
  - name: perPage
    in: query
    description: Кількість контактів на сторінку
    required: false
    schema:
      type: integer
      default: 10
responses:
  '200':
    description: Список контактів
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: array
              items:
                $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
