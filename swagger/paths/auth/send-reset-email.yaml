# swagger/paths/auth/send-reset-email.yaml

post:
  tags:
    - Auth
  summary: Надіслати лист для скидання пароля
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
          properties:
            email:
              type: string
              example: "john@example.com"
  responses:
    '200':
      description: Лист успішно надіслано
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "Reset password email was successfully sent"
              data:
                type: object
