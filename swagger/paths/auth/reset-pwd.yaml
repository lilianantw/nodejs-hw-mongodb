# swagger/paths/auth/reset-pwd.yaml

post:
  tags:
    - Auth
  summary: Скидання пароля користувача
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - token
            - password
          properties:
            token:
              type: string
              example: "jwt.reset.token.here"
            password:
              type: string
              example: "newPassword123"
  responses:
    '200':
      description: Пароль успішно змінено
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: "Password has been successfully reset."
              data:
                type: object
    '401':
      description: Невірний або прострочений токен
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 401
              message:
                type: string
                example: "Token is expired or invalid."
