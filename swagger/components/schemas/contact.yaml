# swagger/components/schemas/contact.yaml
#  опис сутності "contact"

type: object
required:
  - name
  - phoneNumber
  - userId
  - contactType
properties:
  name:
    type: string
    example: "John Doe"
  phoneNumber:
    type: string
    example: "+380501234567"
  email:
    type: string
    example: "john@example.com"
  photo:
    type: string
    example: "photo.jpg"
  isFavourite:
    type: boolean
    default: false
  contactType:
    type: string
    enum: [work, home, personal]
    default: personal
  userId:
    type: string
    example: "65ca67e7ae7f10c88b598384"


